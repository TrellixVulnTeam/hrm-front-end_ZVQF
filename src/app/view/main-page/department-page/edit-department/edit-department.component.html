<div *ngIf="departmentPageService.isEditDepartment" class="edit-department" (keydown.enter)="requestSaveDepartment()">
  <div class="body" [formGroup]="departmentPageService.form">
    <div class="title">
      <p>Edit Department #{{departmentPageService.editId}}</p>
    </div>
    <div class="line">
    </div>

    <div class="wrap">
      <div class="wrap-child">
        <p class="title-param">Department name</p>
        <div class="input-data"
             [class.input-data-error]="departmentPageService.form.controls['editName'].errors && enteredName">
          <i class="fas fa-signature"></i>
          <input type="text" placeholder="Department name" formControlName="editName"
                 (ngModelChange)="enteredNameFirst()">
          <p *ngIf="this.departmentPageService.form.controls['editName'].errors && enteredName" class="error">
            Please enter department name
          </p>
        </div>
      </div>

      <div class="wrap-child">
        <p class="title-param">Location</p>
        <div class="input-data">
          <i class="fas fa-map-marker-alt"></i>
          <select formControlName="editLocation">
            <option *ngFor="let item of departmentPageService.locations" [value]="item">{{item}}</option>
          </select>
        </div>
      </div>
    </div>

    <div class="wrap">
      <div class="add" (click)="requestSaveDepartment()" [class.disable-button]="!this.departmentPageService.form.valid"
           [matTooltip]="!this.departmentPageService.form.valid?'Missing data':''"
           [matTooltipClass]="!this.departmentPageService.form.valid?'tooltip':''">
        <i class="far fa-save"></i>
        <p>Save</p>
      </div>

      <div class="back" (click)="back()">
        <i class="fas fa-angle-left"></i>
        <p>Back</p>
      </div>
    </div>
  </div>
</div>
