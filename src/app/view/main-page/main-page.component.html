<div class="app">
    <div class="container">
        <div class="container-left">
            <div class="container-left-icon">
                <i class="fas fa-city"></i>
            </div>
            <div class="container-left-avatar">
                <div class="container-left-avatar-image">
                    <img [src]="'assets/images/user.jpg'" alt="">
                </div>
            </div>
            <div class="container-left-menu" id="container-left-menu">
                <div class="container-left-menu-icon" matTooltip="Department" matTooltipClass="tooltip"
                    routerLink="department" routerLinkActive="container-left-menu-icon-selected">
                    <i class="fas fa-building"></i>
                </div>

                <div class="container-left-menu-icon" matTooltip="Employee" matTooltipClass="tooltip"
                    routerLink="employee" routerLinkActive="container-left-menu-icon-selected">
                    <i class="fas fa-users-cog"></i>
                </div>
            </div>
        </div>

        <router-outlet></router-outlet>

    </div>
</div>
