<div class="add-employee" *ngIf="employeePageService.isAddEmployee">
  <div class="body" [formGroup]="form">
    <div class="title">
      <p>Add Employee</p>
    </div>
    <div class="line">
    </div>

    <div class="wrap">
      <div class="input-data">
        <i class="fas fa-signature"></i>
        <input type="text" placeholder="First name" formControlName="firstName">
      </div>

      <div class="input-data">
        <i class="fas fa-signature"></i>
        <input type="text" placeholder="Last name" formControlName="lastName">
      </div>
    </div>

    <div class="wrap">
      <div class="input-data">
        <i class="far fa-envelope"></i>
        <input type="text" placeholder="Email" formControlName="email">
      </div>

      <div class="input-data">
        <i class="fas fa-map-marker-alt"></i>
        <input type="text" placeholder="Address" formControlName="address">
      </div>
    </div>

    <div class="wrap">
      <div class="input-data">
        <i class="fas fa-city"></i>
        <input type="text" placeholder="City" formControlName="city">
      </div>

      <div class="input-data">
        <i class="fas fa-transgender-alt"></i>
        <select formControlName="gender">
          <option *ngFor="let item of employeePageService.gender" [value]="item">{{item}}</option>
        </select>
      </div>
    </div>

    <div class="wrap">
      <div class="input-data">
        <i class="fas fa-birthday-cake"></i>
        <input type="datetime-local" formControlName="date"/>
      </div>

      <div class="input-data">
        <i class="far fa-id-card"></i>
        <select formControlName="id" style="padding-right: 115px;">
          <option *ngFor="let item of ids" [value]="item">{{item}}</option>
        </select>
      </div>
    </div>

    <div class="wrap">
      <div class="add" (click)="addEmployee()">
        <p>Add</p>
      </div>
      <div class="add" (click)="clear()">
        <p>Clear</p>
      </div>
      <div class="back" (click)="back()">
        <p>Back</p>
      </div>
    </div>
  </div>
</div>
